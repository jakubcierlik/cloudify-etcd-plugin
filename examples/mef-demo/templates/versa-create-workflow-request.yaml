rest_calls:
  - path: /vnms/sdwan/workflow/templates/template
    method: POST
    headers:
      Content-type: application/json
      Accept: application/json
      Authorization: '{{ auth_token }}'
      Cookie: '{{ cookie }}'
    raw_payload: templates/versa-create-workflow-request.json
    payload_format: raw
    response_format: raw
